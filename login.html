<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件--登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <header class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </header>

    <section class="main">
        <div class="title"></div>
        <!-- 登录部分 -->
        <div class="denglu">
            <form id="form_denglu" class="layui-form">
                <div>
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="user" class='layui-input' name="username" placeholder="请输入用户名"></div>
                <div>
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="password" placeholder="请输入密码" class="layui-input" name="password">
                </div>
                <div class="layui-form-item"><button class="layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item reglink">
                    <a href="javascript:;" id='to_zhuce'>去注册账号</a>
                </div>

            </form>
        </div>
        <!-- 注册部分 -->
        <div class="zhuce">
            <form id="form_zhuce" style="display: none" class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i><input type="text" name="username"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input"
                        lay-verify="required|pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i><input type="password" name="repassword"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input" lay-verify="required|pwd|repwd">
                </div>
                <div class="layui-form-item"><button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo"
                        id="zhuce">注册</button>

                </div>
                <div class="layui-form-item loglink">
                    <a href="javascript:;" id='to_denglu'>去登录</a>
                </div>
            </form>
        </div>
    </section>
    <!-- 导入 Layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
